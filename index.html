<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa|Slabo+27px|Special+Elite&display=swap" rel="stylesheet">
    <title>NFl Locked-Up</title>
</head>

<body>
    <header>
        <h1 class="center-position">NFL Locked-Up</h1>
        <section>
            <h2>Welcome to NFL Locked-Up, a trivia game where you get to test your knowledge of the strangest crimes
                committed by NFL players in the last 25 years.</h2>
            <button class="play">Begin</button>
            <h4>Hit "Begin" to start your sentence</h4>
        </section>
    </header>
    <main>
        <div class="container">
            <div class="question-container">
            </div>
            <div class="options-container">
                <div class="options" id="option-a">
                </div>
                <div class="options" id="option-b">
                </div>
                <div class="options" id="option-c">
                </div>
                <div class="options" id="option-d">
                </div>
            </div>

            <div class="comments"></div>
            <button class="next-button">Next Question</button>
            <button class="try-again">Try Again</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
